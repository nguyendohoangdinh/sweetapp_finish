<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sweets</title>
  <!-- Latest compiled and minified CSS -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/css/bootstrap-datetimepicker.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header class="mobile-container">
    <div>
      <a href="#">
        <img class="epark-logo" src="img/logo.png">
      </a>
      <div class="right-menu">
        <ul class="epark-right-menu">
          <li><a href="#"><button class="btn-1"></button></a></li>
          <li><a href="#"><button class="btn-2"></button></a></li>
        </ul>  
      </div>
    </div>
  </header>
  <section class="mobile-container">
    <div class="back-epark container">
      <span class="back-mobile"></span><a href="#" class="back-content">BACK</a>
      <h1>会員情報の変更</h1>
    </div>
    <div class="title-head container">
      <h1>会員情報</h1>
      <button class="pencil"><img src="img/pencil.png" alt=""><span>編集</span></button>
    </div>
    <div class="content-info">
      <div class="brow-content">
        <div class="name-register">
          <p class="title-register">お名前</p>
          <div class="id-register">
            <div class="content-name">
              <span>姓</span><br>
              <input type="text" name="" class="input-name">
            </div>
            <div class="content-name">
              <span>名</span><br>
              <input type="text" name="">
            </div>
          </div>
          <div class="id-register">
            <div class="content-name">
              <span>セイ</span><br>
              <input type="text" name="">
            </div>
            <div class="content-name">
              <span>メイ</span><br>
              <input type="text" name="">
            </div>
          </div>
        </div>
        <div class="id-class">
          <p class="title-id">ニックネーム</p>   
          <div class="check-radio green-radio">
            <input type="radio" name="name" id="name1"><label for="name1">お名前を使用する</label>
            <div class="check" for="name1"></div>
          </div>
          <div class="check-radio green-radio">
            <input type="radio" name="name" id="name2" checked><label for="name2">お名前を使用しない（ニックネームを指定する）</label>
            <div class="check"></div>
          </div>  
          <label>ニックネーム</label>
          <input type="text" name="">
        </div>
        <div class="time-day">
          <p class="title-id">生年月日</p>
          <div class='input-group date' id='datetimepicker1'>
            <input type='text' class="form-control" placeholder="2000年12月24日" />
            <span class="input-group-addon">
            </span>
          </div>
        </div>
        <div class="tick-brow">
          <p class="title-id">性別</p>
          <div class="tick-radio green-radio" id="tick1">
            <input type="radio" name="gender" id="gender1"><label for="gender1">男性</label>
            <div class="check"></div>
          </div>
          <div class="tick-radio green-radio">
            <input type="radio" name="gender" id="gender2" checked><label for="gender2">女性</label>
            <div class="check"></div>
          </div>
        </div>
        <div class="contact-brow">
          <p class="title-id">連絡先登録</p>
          <div class="check-radio green-radio">
            <input type="radio" name="contact" id="contact1"><label for="contact1">自宅</label>
            <div class="check"></div>
          </div>
          <div class="check-radio green-radio">
            <input type="radio" name="contact" id="contact2" checked><label for="contact2">勤務先 </label>
            <div class="check"></div>
          </div>
          <div class="check-radio green-radio">
            <input type="radio" name="contact" id="contact3"><label for="contact3">その他</label>
            <div class="check"></div>
          </div>
        </div>
        <div class="number-serial">
          <p class="title-id">郵便番号</p>
          <input type="text" name="" class="num-code1"><span>ー</span><input type="text" name="" class="num-code2">
          <button>住所検索</button>
          <p>郵便番号からご住所を自動入力できます。</p>
          <div class="alert alert-danger alert-code">Code is invalid!!!</div>
        </div>
        <div class="address-brow">
          <p class="title-id">ご住所</p>
          <div class="add-brow-row">
            <label>都道府県</label>
            <select>
              <option></option>
              <option></option>
              <option></option>
            </select>
          </div>
          <div class="add-brow-row">
            <label>市区郡</label>
            <input type="text" name="">
          </div>
          <div class="add-brow-row">
            <label>町村字番地</label>
            <input type="text" name="">
          </div>
          <div class="add-brow-row">
            <label>建物名</label>
            <input type="text" name="">
          </div>
        </div>
        <div class="phone-brow">
          <p class="title-id">電話番号</p>
          <input type="text" name="">
          <span>半角数字（ハイフンなし）  </span>
        </div>
        <div class="option-brow">
          <p class="title-id">スイーツガイドを何でお知りになりましたか？</p>
          <div class="checkbox-row">
            <input type="checkbox" name="" id="checkbox1" ><label for="checkbox1">インターネット</label>
            <div class="tick-checkbox"></div>
          </div>
          <div class="checkbox-row">
            <input type="checkbox" name="" id="checkbox2" checked><label for="checkbox2">クチコミ</label>
            <div class="tick-checkbox"></div>
          </div>
          <div class="checkbox-row">
            <input type="checkbox" name="" id="checkbox3"><label for="checkbox3">雑誌（ブランドJOY）</label>
            <div class="tick-checkbox"></div>
          </div>
          <div class="checkbox-row">
            <input type="checkbox" name="" id="checkbox4"><label for="checkbox4">店舗</label>
            <div class="tick-checkbox"></div>
          </div>
          <div class="checkbox-row">
            <input type="checkbox" name="" id="checkbox5"><label for="checkbox5">その他</label>
            <div class="tick-checkbox"></div>
          </div>
          <div class="checkbox-row">
            <input type="checkbox" name="" id="checkbox6"><label for="checkbox6">SNS</label>
            <div class="tick-checkbox"></div>
          </div>
        </div>
        <div class="mail-row">
          <p class="title-id">メール受信配信</p>
          <div class="tick-radio green-radio" id="tick1">
            <input type="radio" name="mail" id="mail1"><label for="mail1">受け取る</label>
            <div class="check"></div>
          </div>
          <div class="tick-radio green-radio" id="tick2">
            <input type="radio" name="mail" id="mail2" checked><label for="mail2">受け取らない</label>
            <div class="check"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-register mobile-container">
      <button>戻る</button>
      <button type="submit" id="infomation-member">会員情報を変更する</button>
    </div>
  </section>      
  <footer class="mobile-container">
    <p>E-PARKスイーツガイド > お問い合わせ</p>
    <div class="f-block"></div>
    <div class="footer-b-block">  
      <div class="container">
        <div class="row-href">
          <a href="#">EPARK</a>
          <a href="#">グループサイト一覧</a>
          <a href="#">運営会社</a>
        </div>
        <div class="row-href">
          <a href="#">プライバシーポリシー</a>
          <a href="#">会員規約</a>
          <a href="#">利用規約</a>
        </div>
        <div class="btn-register-top">
          <button>掲載ご希望のスイーツ店様はこちら</button>
          <p>(c) 2007-2016 EPARK sweets, Inc.</p>  
        </div>    
      </div>      
    </div>
    <div id="pagetop"></div>
  </footer>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- <script type="text/javascript" src="js/moment.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/master/src/js/bootstrap-datetimepicker.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript">
      Validate.init();
    </script>
</body>
</html>
